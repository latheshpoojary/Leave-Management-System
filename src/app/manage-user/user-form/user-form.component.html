<div class="form-pop-up">
    <div class="header">
        <h1 mat-dialog-title>Add Employee</h1>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Id</mat-label>
            <input
              appearance="outline"
              type="text"
              matInput
              placeholder="Ex. Pw123"
              formControlName="id"
            />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              appearance="outline"
              type="text"
              matInput
              placeholder="Ex. Tom"
              formControlName="name"
            />
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Designation</mat-label>
            <input
              appearance="outline"
              type="text"
              matInput
              placeholder="Ex.Software Engineer"
              formControlName="designation"
            />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="client">Client</mat-option>
              <mat-option value="Employee">Employee</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              placeholder="Ex. pat@example.com"
              formControlName="email"
            />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="eye">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div mat-dialog-actions class="action">
            <button mat-raised-button 
            style="color: black;"
            [mat-dialog-close]="false">
              Cancel
            </button>
            <button 
                [disabled]="userForm.invalid"
                mat-raised-button 
                
                style="background-color: var(--third-color)">
              {{data.key?'Update':'Add'}}
            </button>
        </div>
    </form>

    
  </div>
