<h1 mat-dialog-title>Delete {{title | titlecase}}</h1>
<div mat-dialog-content>{{title | titlecase}} Deleted Permanently.Are you sure?</div>
<div mat-dialog-actions>
  <button 
    mat-raised-button 
    color="default"
    mat-dialog-close
    [mat-dialog-close]="false">Close
  </button>
  <button 
    mat-raised-button
    color="warn"
    mat-dialog-close
    [mat-dialog-close]="true">Delete
  </button>
</div>
