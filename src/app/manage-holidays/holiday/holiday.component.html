<section >
    <button mat-raised-button color="primary" (click)="onAdd()">Add Holiday<mat-icon>add</mat-icon></button>
<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

 

  <div class="lds-roller" *ngIf="isLoading">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <span>Loading Please wait.......</span>
  </div>

    <div class="container" *ngIf="!isLoading">

        <div class="card" *ngFor="let holiday of holidays">
            <div class="left">
                <div class="header">
                    <h1>{{holiday.event}}</h1>    
                </div>
                <div class="desc">
                    <p>{{holiday.description}}</p>
                </div>
                <div class="date">
                    <h2>{{holiday.date | date:'dd-MM-yyyy'}}</h2>
                </div>    
                <div class="date">
                    <p>{{holiday.type}}</p>
                </div>    
            </div>
            <div class="right">
                <div class="action">
                    <button 
                        mat-mini-fab 
                        style="background-color: var(--third-color);" 
                        aria-label="Example icon button with a bookmark icon"
                        (click)="onEdit(holiday.key)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button 
                        mat-mini-fab 
                        color="warn" 
                        aria-label="Example icon button with a bookmark icon" 
                        (click)="onDelete(holiday.key)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
            
        </div>
        
       
    </div>

</section>
