  <h1 class="title" mat-dialog-title>{{data.titleText?'Log Out':'Delete' | titlecase}}</h1>
  <div 
    
    mat-dialog-content
    class="content">
    <h3>{{data.bodyText}} <span>{{data.title}}</span> ?</h3>
    
  </div>
  <div mat-dialog-actions class="action">
    <button
      mat-raised-button
      color="default"
      mat-dialog-close
      [mat-dialog-close]="false"
    >
      Close
    </button>
    <button
      class="button"
      mat-raised-button
      style="background-color: #fff;color: #fff;"
      mat-dialog-close
      [style.backgroundColor]="data.buttonColor"
      [mat-dialog-close]="true"
    >
      {{ data.buttonText }}
    </button>
  </div>
