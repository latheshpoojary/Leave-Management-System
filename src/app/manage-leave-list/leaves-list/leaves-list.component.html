<section>
  <div class="header">
    <button mat-raised-button color="primary" (click)="onAdd()">
      Request Leaves<mat-icon>add</mat-icon>
    </button>
  </div>
  
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Stomach Pain"
      #input
    />
  </mat-form-field>

  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
          <td mat-cell *matCellDef="let row">{{ row.from | date:'dd-MMMM-yyyy'}}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="to">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
          <td mat-cell *matCellDef="let row">{{ row.to | date:'dd-MMMM-yyyy' }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
          <td mat-cell *matCellDef="let row">{{ row.reason | titlecase }}</td>
        </ng-container>

        <!-- Designation Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">
            {{ row.type | titlecase }}
          </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status | titlecase }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row" class="action">
            <button
              mat-mini-fab
              style="background-color: var(--third-color)"
              aria-label="Example icon button with a bookmark icon"
              (click)="onEdit(row.id)"
            >
            <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              aria-label="Example icon button with a bookmark icon"
              (click)="onDelete(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </div>
</section>
