<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span class="welcome">Welcome Back,<h1>{{(userName | titlecase) || 'Admin'}}</h1></span>
    </mat-toolbar>
    <mat-nav-list>
      
      <div mat-list-item class="list" *ngIf="isAdmin" routerLink="user" routerLinkActive="active" >
        <mat-icon>group</mat-icon>
        <a  >
          <span>Employee</span>
        </a> 
      </div>
      <div mat-list-item class="list" *ngIf="isAdmin"  routerLink="holidays" routerLinkActive="active">
        <mat-icon>event</mat-icon>
        <a  >
          <span>Holidays</span> 
        </a>
      </div>
      <div mat-list-item class="list" *ngIf="isAdmin"  routerLink="request" routerLinkActive="active">
        <mat-icon>free_cancellation</mat-icon>
        <a  >
          <span>Leave Request</span> 
        </a>
      </div>
      <div mat-list-item class="list" *ngIf="!isAdmin" routerLink="leaves" routerLinkActive="active">
        <mat-icon>event_note</mat-icon>
        <a>
          <span>Leave List</span>
        </a>
      </div>
      <div mat-list-item class="list sm-logout">
        <mat-icon>logout</mat-icon>
        <button (click)="logout()" class="logOut">
          <span>Log out</span>
        </button>
      </div>
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar style="background-color: var(--third-color);">
      <button
        style="color:var(--button-color);"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color: white;">
        <img src="../../../assets/images/logo-no-backgroundText.svg" alt="">
      </span>
      <h2 style="color: white;"
      >{{titleName}}</h2>
      <mat-icon 
        style="color: var(--button-color);"
        aria-hidden="false" 
        aria-label="Example home icon" 
        fontIcon="logout" 
        title="log out"
        class="lg-logout"
        (click)="logout()"></mat-icon>
       
     
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
